<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MOMENTUM</title>
    
    <link rel="stylesheet" href="css/css/main.min.css">
    <link rel="stylesheet" href="css/css/header.min.css"> 
    <link rel="stylesheet" href="css/css/calendar.min.css">
    <link rel="stylesheet" href="css/css/todo.min.css">
    <link rel="stylesheet" href="css/css/weather.min.css"> 
    <link rel="stylesheet" href="css/css/quote.min.css"> 
    <link rel="stylesheet" href="css/css/bookMark.min.css"> 
    <link rel="stylesheet" href="css/css/youtube.min.css">
    <link rel="stylesheet" href="css/css/search.min.css"> 
    
    <!-- icon CDN -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-straight/css/uicons-bold-straight.css'>

    <!-- <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    -->


    <script defer src="js/login.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/calendar.js"></script>
    <script defer src="js/youtubeIframe.js"></script>
    <script defer src="js/search.js"></script>

</head>
<body>
   
    <div class="container flex-col" >

        <div class="container-top flex-row">

            <!-- 날씨 -->
            <div id="weather" class="flex-row">
                <div>
                    <span id="my-weather-icon"></span>
                </div>
                
                <span id="city"></span>
            
                <!-- <span id="weather-icon"></span> -->
                <span id="weather-icon-text"></span>
                <span id="temperature"></span>
            </div>

            <!-- 날짜/시간 -->
            <div id="today">
                <!-- <div>
                    <span id="today-date"></span>
                    <span id="tody-day"></span>
                </div> -->
                <span id="today-date"></span>
                <span id="tody-day"></span>
                
            </div>
            <h1 id="clock">00 : 00</h1>
        </div>

        
        <div class="container-main" >
            <div class="flex-row">
                <div class="flex-col">
                    <div id="calendar">
                        <div id="calendar-header">
                            <button class="preBtn"></button>
                            <div class="flex-col">
                                <span></span>
                                <span></span>
                            </div>
                            <button class="nextBtn"></button>
                        </div>
                        <div class="flex-center">
                            <button id="initDayBtn"><i class="fi fi-br-home"></i></button>
                        </div>
                        <hr/>
                        
                        <div id="calendar-table"></div>
                    </div>

                    <div id="youtube">
                        <div id="player">

                        </div>
                    </div>

                </div>
    
                <div class="flex-col">
                    <div id="bookMark">
                   
                        <button class="bookmark-naver"><a href="https://www.naver.com/" target="_blank"><i class="fi fi-bs-square-n"></i></a></button>
                        <button class="bookmark-youtube"><a href="https://www.youtube.com/" target="_blank"><i class="fi fi-brands-youtube"></i></a></button>
                        <button class="bookmark-netflix"><a href="https://www.netflix.com/browse" target="_blank"><i class="fi fi-brands-netflix"></i></a></button>
                        <button class="bookmark-twitter"><a href="https://twitter.com/home" target="_blank"><i class="fi fi-brands-twitter"></i></a></button>
                        <button class="bookmark-instagram"><a href="https://www.instagram.com/" target="_blank"><i class="fi fi-brands-instagram"></i></a></button>
                        <button class="bookmark-github"><a href="https://www.tistory.com/" target="_blank"><i class="fi fi-brands-github"></i></a></button>
                    </div>

                    <div id="search">
                        <form action="">
                            <div class="input-label"><i class="fi fi-brands-google"></i></div>
                            <input type="text" placeholder="Google 검색 및 URL 입력">
                            <button type="submit" class="inputBtn"><i class="fi fi-rr-search"></i></button>
                        </form>
                        <!-- https://www.google.com/search?q= 여기에 입력한거 넣으면 될듯! 머야 api필요없는데요..! ㅎ -->
<!-- AIzaSyD4PHPPNAiKdDbJkIlJ-iNU3uZeP-9cX0g  검색 키!! -->
                    </div>
                </div>
                
    
                <div id="todo" class="">
                    <ul id="todo-list"></ul>
                    <form id="todo-form">
                        <input type="text" required placeholder="입력해주세요" maxlength="30">
                    </form>
                    
                </div>  
            </div>

            
            
        </div>
        <!-- <div class="container-bottom">
            <button>토글버튼</button>
        </div> -->


    </div>
    

  
</body>
</html>
