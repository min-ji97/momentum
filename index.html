<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MOMENTUM</title>
    
    <link rel="stylesheet" href="css/css/main.min.css">
    <link rel="stylesheet" href="css/css/header.min.css"> 
    <link rel="stylesheet" href="css/css/calendar.min.css">
    <link rel="stylesheet" href="css/css/todo.min.css">
    <link rel="stylesheet" href="css/css/weather.min.css"> 
    <link rel="stylesheet" href="css/css/quote.min.css"> 
    <link rel="stylesheet" href="css/css/bookMark.min.css"> 
    

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <script defer src="js/login.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/calendar.js"></script>

</head>
<body>
   
    <div class="container flex-col">

        <div class="container-top flex-row">

            <!-- 날씨 -->
            <div id="weather" class="flex-row">
                <span id="hwhwhw"></span>
                <span id="city"></span>

                <div class="flex-row">
                    <span id="weather-icon"></span>
                    <span id="weather-icon-text"></span>
                    <span id="temperature"></span>
                </div>

                
            </div>
            <!-- 날짜/시간 -->
            <div id="today">
                <div>
                    <span></span>
                    <span></span>
                </div>
                
                <h1 id="clock">00 : 00</h1>
            </div>
    
            
        
        </div>

        

        <div class="container-main" >
            <div class="flex-row">
                <div class="width--20">
                    <div id="calendar">
                        <div id="calendar-header">
                            <button class="preBtn"> < </button>
                            <span></span>
                            <button class="nextBtn"> > </button>
                        </div>
                        <div class="flex-row--end">
                            <button id="initDayBtn">TODAY</button>
                        </div>
                        
                        <div id="calendar-table"></div>
                    </div>
                </div>
    
                <div id="bookMark">
                   
                    <button class="bookmark-naver"><a href="https://www.naver.com/" target="_blank"></a></button>
                    <button class="bookmark-youtube"><a href="https://www.youtube.com/" target="_blank"></a></button>
                    <button class="bookmark-blog"><a href="https://www.tistory.com/" target="_blank"></a></button>
                </div>
    
                <div id="todo" class="">
                    <ul id="todo-list"></ul>
                    <form id="todo-form">
                        <input type="text" required placeholder="입력해주세요">
                    </form>
                    
                </div>  
            </div>

            
            
        </div>
        <div class="container-bottom">
            <button>토글버튼</button>
        </div>


    </div>
    

  
</body>
</html>
